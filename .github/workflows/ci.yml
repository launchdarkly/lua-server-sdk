name: Run CI
on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md' # Do not need to run CI for markdown changes.
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'

jobs:
  rockspec-info:
    uses: ./.github/workflows/rockspec-info.yml

  linux-build:
    needs: rockspec-info
    runs-on: ubuntu-latest

    strategy:
      matrix:
        version: ["5.1", "5.2", "5.3", "luajit-2.0.5"]

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/ci
        with:
          lua-version: ${{ matrix.version }}
          server-rockspec: ${{ needs.rockspec-info.outputs.server }}
          redis-rockspec: ${{ needs.rockspec-info.outputs.server_redis }}
