name: Run Release Please

on:
  push:
    branches:
      - main

jobs:
  release-package:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Contents and pull-requests are for release-please to make releases.
      pull-requests: write

    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          command: manifest
          token: ${{ secrets.GITHUB_TOKEN }}
          default-branch: main

      # We want to pass the new semantic version to the update-rockspec action, but we don't want the
      # git tag to be used - just the raw major/minor/patch, since that's what LuaRocks expects.
      # Instead of using `tag_name`, we'll build the version string from the `major`.`minor`.`patch` outputs.
      - name: Determine semantic version
        if: ${{ steps.release.outputs.prs_created == 'true' }}
        id: determine-version
        shell: bash
        run: |
          echo "semver=${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v4
        if: ${{ steps.release.outputs.releases_created }}
        with:
          fetch-depth: 0 # If you only need the current version keep this.

      - name: Update launchdarkly-server-sdk rockspec
        uses: ./.github/actions/update-versions
        if : ${{ steps.release.outputs.prs_created == 'true' }}
        with:
          package: launchdarkly-server-sdk
          branch: ${{ fromJSON(steps.release.outputs.prs).headBranchName }}
          version: ${{ steps.determine-version.outputs.semver }}

      - name: Update launchdarkly-server-sdk-redis rockspec
        uses: ./.github/actions/update-versions
        if: ${{ steps.release.outputs.prs_created == 'true' }}
        with:
          package: launchdarkly-server-sdk-redis
          branch: ${{ fromJSON(steps.release.outputs.prs).headBranchName }}
          version: ${{ steps.determine-version.outputs.semver }}

      - name: Build and Test
        if: ${{ steps.release.outputs.releases_created }}
        uses: ./.github/actions/ci
        with:
          lua-version: "5.3"

      - name: Build documentation
        if: ${{ steps.release.outputs.releases_created }}
        uses: ./.github/actions/build-docs

      - uses: ./.github/actions/publish-docs
        if: ${{ steps.release.outputs.releases_created }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
