name: Run Release Please

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: cwaldren-ld/release-please-action@c20bc7716919838e71934160b59925db0b3e59af
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
